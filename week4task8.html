<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background: linear-gradient(to bottom, lightyellow, lightpink);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-group label {
            width: 30%;
            text-align: right;
            margin-right: 10px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 40%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group.gender, .form-group.languages {
            justify-content: flex-start;
        }
        .form-group.gender label, .form-group.languages label {
            width: 30%;
            text-align: right;
            margin-right: 10px;
        }
        .form-group.gender input, .form-group.languages input {
            width: auto;
            margin: 0 30px;
        }
        .poor {
            margin-left: 10px;
            color: red;
            font-weight: bold;
            font-size: 0.9em;
            display: none;
        }
        .btn-register {
            display: block;
            width: 30%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 0 auto;
        }
        .title {
            color: blue;
        }
        .form-footer {
            margin-top: 20px;
        }
        .form-footer a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2 class="title">Registration form</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName">
            <span class="poor" id="firstNamePoor">POOR</span>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
            <span class="poor" id="lastNamePoor">POOR</span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <span class="poor" id="emailPoor">POOR</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <span class="poor" id="passwordPoor">POOR</span>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Re-enter Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <span class="poor" id="confirmPasswordPoor">POOR OR MISMATCH</span>
        </div>
        <div class="form-group gender">
            <label>Gender</label>
            <div>
                <input type="radio" id="male" name="gender" value="male"> Male
                <input type="radio" id="female" name="gender" value="female"> Female
            </div>
            <span class="poor" id="genderPoor">POOR</span>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" id="age" name="age">
            <span class="poor" id="agePoor">POOR</span>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber">
            <span class="poor" id="phoneNumberPoor">POOR</span>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea>
            <span class="poor" id="addressPoor">POOR</span>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state">
            <span class="poor" id="statePoor">POOR</span>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="">Choose your country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
            </select>
            <span class="poor" id="countryPoor">POOR</span>
        </div>
        <div class="form-group languages">
            <label>Languages known</label>
            <div>
                <input type="checkbox" id="english" name="languages" value="English"> English
                <input type="checkbox" id="kannada" name="languages" value="Kannada"> Kannada
                <input type="checkbox" id="hindi" name="languages" value="Hindi"> Hindi
                <input type="checkbox" id="telugu" name="languages" value="Telugu"> Telugu
            </div>
        </div>
        <div class="form-group">
            <input type="checkbox" id="declaration" name="declaration" required> Hereby I declare all the given details are true
        </div>
        <button type="button" class="btn-register" onclick="validateForm()">REGISTER</button>
    </form>
    <div class="form-footer">
        <p><a href="https://example.com">Log in to Example website</a></p>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            const fields = [
                'firstName',
                'lastName',
                'email',
                'password',
                'confirmPassword',
                'age',
                'phoneNumber',
                'address',
                'state',
                'country'
            ];

            fields.forEach(field => {
                const value = document.getElementById(field).value.trim();
                const poorSpan = document.getElementById(field + 'Poor');
                if (!value || (field === 'password' && value.length < 6)) {
                    poorSpan.style.display = 'inline';
                    isValid = false;
                } else {
                    poorSpan.style.display = 'none';
                }
            });

            const genderPoor = document.getElementById('genderPoor');
            if (!document.querySelector('input[name="gender"]:checked')) {
                genderPoor.style.display = 'inline';
                isValid = false;
            } else {
                genderPoor.style.display = 'none';
            }

            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const confirmPasswordPoor = document.getElementById('confirmPasswordPoor');
            if (password !== confirmPassword || confirmPassword.length < 6) {
                confirmPasswordPoor.style.display = 'inline';
                isValid = false;
            } else {
                confirmPasswordPoor.style.display = 'none';
            }

            if (isValid) {
                alert('Form submitted successfully!');
            }
        }
    </script>
</body>
</html>
