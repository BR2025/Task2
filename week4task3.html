<!DOCTYPE html>
<html>
<head>
    <title>Multiplication and Division</title>
    <script type="text/javascript">
        function multiply() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 * num2;
            document.getElementById("result").innerHTML = "The Result Is : " + result;
        }

        function divide() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            if (num2 == 0) {
                document.getElementById("result").innerHTML = "The Result Is : Division by zero is not allowed";
            } else {
                var result = num1 / num2;
                document.getElementById("result").innerHTML = "The Result Is : " + result;
            }
        }
    </script>
</head>
<body>
    <form>
        <label>1st Number :</label>
        <input type="text" id="num1" /><br/><br/>
        <label>2nd Number :</label>
        <input type="text" id="num2" /><br/><br/>
        <input type="button" value="Multiply" onclick="multiply()" />
        <input type="button" value="Divide" onclick="divide()" /><br/><br/>
    </form>
    <div id="result">The Result Is :</div>
</body>
</html>
