<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group {
            display: flex;
            align-items: center;
            position: relative;
        }
        .form-group label {
            width: 120px;
            margin-bottom: 0;
        }
        .form-group i {
            position: absolute;
            left: 130px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .form-control {
            padding-left: 40px;
        }
        .form-control::placeholder {
            color: #aaa;
        }
        button.btn-warning {
            background-color: #ffc107;
            border: none;
            color: white;
        }
        button.btn-warning:hover {
            background-color: #e0a800;
        }
        button i {
            margin-right: 5px;
        }
        .form-group.radio-group {
            flex-direction: row;
        }
        .form-group.radio-group .form-check {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <i class="fas fa-user"></i>
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <i class="fas fa-user"></i>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <i class="fas fa-envelope"></i>
                <input type="email" class="form-control" id="email" placeholder="E-Mail Address">
            </div>
            <div class="form-group">
                <label for="phone">Phone #</label>
                <i class="fas fa-phone"></i>
                <input type="text" class="form-control" id="phone" placeholder="(845)555-1212">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <i class="fas fa-home"></i>
                <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <i class="fas fa-building"></i>
                <input type="text" class="form-control" id="city" placeholder="City">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <i class="fas fa-map-marker-alt"></i>
                <select class="form-control" id="state">
                    <option value="" disabled selected>Please select your state</option>
                    <option value="NY">New York</option>
                    <option value="CA">California</option>
                    <!-- Add more states as needed -->
                </select>
            </div>
            <div class="form-group radio-group">
                <label>Do you have hosting?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes">
                    <label class="form-check-label" for="hostingYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no">
                    <label class="form-check-label" for="hostingNo">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="projectDescription">Project Description</label>
                <i class="fas fa-pencil-alt"></i>
                <textarea class="form-control" id="projectDescription" placeholder="Project Description"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-warning">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
        </form>
    </div>
</body>
</html>
